<ideogram>

<spacing>
default = 0.005r
<pairwise chr1_A1 chr1_B1>
spacing = 10r
</pairwise>
</spacing>


# Ideogram position, fill and outline
radius           = 0.9r
thickness        = 100p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default
label_radius     = dims(image,radius) - 60p
label_size       = 30
label_parallel   = yes

</ideogram>
